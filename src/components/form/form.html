<div class="position-relative overflow-hidden p-3 p-md-3 m-md-1 text-center bg-light" id="form">
    <div class="container-fluid">
        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="inlineFormInput">Имя</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inlineFormInput" name="name" placeholder="Иван Иванович" required>
                    <div class="valid-feedback">
                        Приятно познакомиться!
                    </div>
                    <div class="invalid-feedback">
                        Пожалуйста, вводите корректную информацию.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Пожалуйста, вводите корректную информацию.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Телефон</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="inputPhone3" name="phone" pattern="[0-9]{11}" placeholder="89001112233" required>
                    <div class="invalid-feedback">
                        Пожалуйста, вводите номер телефона в следующем формате: <strong>XXXXXXXXXXX</strong>.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="formControlTextarea1">Комментарий</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="formControlTextarea1" style="resize: none" name="text" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row ml-4">
                <input type="checkbox" class="form-check-input form-check" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Я ознакомился с <a id="agreement" class="py-2 d-md-inline-block" href="../agreement/agreement.html">политикой конфиденциальности</a> и подтверждаю согласие на обработку персональных данных</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-dark btn-block">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</div>
